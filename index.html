<script>
var game =
{
	canvas:
	{
		load: function ()
		{
			var canvas = window.document.createElement ('canvas');
				canvas.context = canvas.getContext ('2d');
				canvas.style.position = 'absolute';
				canvas.redraw = true;

				canvas.autosize = function ()
				{
					this.height = window.innerHeight;
					this.width = window.innerWidth;
				};

				canvas.clear = function ()
				{
					canvas.context.clearRect (0, 0, canvas.width, canvas.height);
				};

				canvas.update = function ()
				{
					switch (game.event.type)
					{
						case 'load':
							canvas.autosize ();
						break;

						case 'resize':
							canvas.autosize ();
							canvas.redraw = true;
						break;
					};
				};

			delete game['canvas'];
			game.canvas = canvas;

			window.document.body.appendChild (canvas);
		}
	},

	data:
	{
		image: {},

		set load (data)
		{
			for (var tag in data)
			{
				switch (tag)
				{
					case 'image':
						for (var id in data[tag])
						{
							var image = new Image ();
								image.src = data[tag][id];
								game.data.image[id] = image;
						};
					break;
				};
			};
		}
	},

	set draw (draw)
	{
		if (draw)
		{
			draw.id = (draw.id) ? draw.id : Object.keys (game.scene).length;
			draw.type = 'box';
			draw.type = 'box';
		}
		else
		{

		};
	},

	event:
	{
		load: function ()
		{
			game.event.manager (event);

			window.onclick = game.event.manager;
			window.onresize = game.event.manager;
			window.ontick = game.event.manager;
		},

		manager: function (event)
		{
			game.event.tick = event.tick;
			game.event.time = event.time;
			game.event.type = event.type;
			game.event.x = event.x;
			game.event.y = event.y;
			game.event.run ();
		},

		run: function ()
		{
			game.update = undefined;
			game.draw = undefined;
		}
	},

	load: function ()
	{
		game.window.load ();
		game.canvas.load ();
		game.event.load ();
	},

	object:
	{
		create:
		{

		},

		set destroy (destroy)
		{

		}
	},

	scene: {},

	set update (update)
	{
		game.canvas.update ();;
	},

	window:
	{
		load: function ()
		{
			Object.defineProperties
			(
				window,
				{
					'load':
					{
						set: function (load)
						{
							load ();
						}
					},

					'log':
					{
						set: function (message)
						{
							window.console.log (message);
						}
					},

					'ontick':
					{
						set: function (f)
						{
							window.clock = window.setInterval
							(
								function ()
								{
									f ({ tick: window.tick, time: window.time, type: 'tick' });
									window.time += window.tick;
								},
								window.tick
							);
						}
					},

					'tick':
					{
						value: 100,
						writable: true
					},

					'time':
					{
						value: 0,
						writable: true
					}
				}
			);

			window.load = function ()
			{
				window.document.body.style.margin = 0;
			};

			delete game['window'];

			game.window = window;
		}
	}
};

window.onload = game.load;
</script>
